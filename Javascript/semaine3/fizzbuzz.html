<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>fizzbuzz</title>
  </head>
  <body>
    <script>
    var nombre;
    for (nombre=0; nombre<= 100; nombre++){
      if((nombre % 5 == 0)&&(nombre % 7 == 0)){
      console.log('fizzbuzz')
      }
      else if(nombre % 5 == 0){
        console.log('fizz');
      }
      else if(nombre % 7 == 0){
        console.log('buzz')
      }
      else {
      console.log (nombre);
    }
  }
    </script>
  </body>
</html>
