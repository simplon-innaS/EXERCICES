<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculatrice méthode avec le switch</title>
  </head>
  <body>
    <script>

    for(i=1; i<=5 ; i++){ //il va repeter 5 fois la fonction calculatrice();
      calculatrice();
    }

    function calculatrice(){
      var chiffre1 = parseInt(prompt("Choisissez le premier chiffre"));
      var chiffre2 = parseInt(prompt("Choisissez le deuxième chiffre"));
      var operation = prompt("Choisissez une opération: + - * /");
      var resultat;
      switch ((chiffre1),(chiffre2),(operation))
      {
        case '+': resultat=(chiffre1)+(chiffre2);
        break;
        case '-': resultat=(chiffre1)-(chiffre2);
        break;
        case '*': resultat=(chiffre1)*(chiffre2);
        break;
        case '/': resultat=(chiffre1)/(chiffre2);
        break;
        default:
        console.log("Erreur: opérateur inconnu");
      }
      alert(resultat);
    }

    </script>
  </body>
</html>
