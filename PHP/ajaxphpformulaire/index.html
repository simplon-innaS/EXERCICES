<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulaire de contact avec ajax</title>
  </head>
  <body>
    <form id="form" method="POST">
      <!-- required='true' veut dire que c'est obligatoire -->
      <input type="text" name="nom" placeholder="Votre nom" required="true"/><br>
      <input type="text" name="numero" placeholder="Votre numero de téléphone" required="true"/><br>
      <textarea name="message" placeholder="Votre message" rows="8" cols="40" required="true"></textarea><br>
      <button type="submit" name="button">Envoyer</button>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
