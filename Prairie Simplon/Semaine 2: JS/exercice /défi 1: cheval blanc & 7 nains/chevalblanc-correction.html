    <meta charset="UTF-8">
    <title>De quelle couleur...</title>
</head>
<body>
<script type="text/javascript">
    var question1 = "De quelle couleur est le cheval blanc d'Henri IV";
    var reponse1 = "blanc";
    var question2 = "Combien y a t il de 7 nains ?";
    var reponse2 = '7';
    var reponse2Text = 'sept';
    var messageSucces = "Bravo";
    var messageErreur = "Faux";
    // on affiche la question
    var reponseQuestion1 = prompt(question1).toLowerCase();
    console.log('reponseQuestion1', reponseQuestion1); // on affiche la réponse dans la console
    // tant q c'est faux » tant q la reponseQuestion1 est différente reponse1 »  repose la question
    //(ce commentaire n'est peut etre pas placer au bon endroit) :::::::: si (A != B || A != C) pour la question 7 nains ça on ne peut pas l ‘écrire car dans tout les cas si l’un est juste l’autre est faux ( B != C  (B est diff de C)) alors on met les valeurs dans des variables .
    while(  reponseQuestion1 != reponse1 ){
        alert(messageErreur);
        reponseQuestion1 = prompt(question1).toLowerCase();
    }
    alert(messageSucces);
    // on affiche la seconde question  et on stocke la reponse données
    var reponseQuestion2 = prompt(question2);
    // est ce que la réponse donnée est égale à la réponse numérique ?
    var reponse2NombreEstCorrect = parseInt(reponseQuestion2) === parseInt(reponse2);
    // est ce que la réponse donnée est égale à la réponse textuelle ?
    var reponse2TexteEstCorrect = reponseQuestion2.toLowerCase() === reponse2Text;
    // tant que la réponse n'est juste ni en texte ni en chiffre : on repose la question
    while(  !reponse2TexteEstCorrect && !reponse2NombreEstCorrect ){
        alert(messageErreur);
        reponseQuestion2 = prompt(question2);
    }
    alert(messageSucces);
</script>
